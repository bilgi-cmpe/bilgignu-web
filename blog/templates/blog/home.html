{% extends './base.html' %}
{% load i18n %}
{% block 'content' %}
  <div class="container">
    {% for post in posts %}
      <div class="row">
        <div class="well">
          <h2><a href="/yazi/{{ post.pattern }}">{{ post.title }}</a>
            <small>
              {% language 'tr' %}
                {{ post.date }}
              {% endlanguage %}
            </small>
          </h2>
          <p>
            {{ post.text|safe|linebreaks }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
