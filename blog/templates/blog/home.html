{% extends './base.html' %}
{% load i18n %}
{% block 'content' %}
  <div class="container well">
    <div class="row" style="border-bottom:1px solid black;">
      <div class="col-md-12">
        <h2>HABERLER</h2>
      </div>
    </div>
    {% for post in posts %}
      <div class="row">
        <div class="col-sm-12">
          <h2><a href="/yazi/{{ post.pattern }}">{{ post.title }}</a>
            <small>
              {% language 'tr' %}
                {{ post.date }}
              {% endlanguage %}
            </small>
          </h2>
          <p>
            {{ post.text|safe|linebreaks }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
